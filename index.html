<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .nav-bar {
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
            background-color: #ffffff;
            border-bottom: 1px solid #dcdcdc;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-link {
            color: #202124;
            text-decoration: none;
            font-size: 1rem;
            padding: 10px 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-link i {
            font-size: 1.2rem;
            margin-right: 8px;
        }

        .nav-link:hover {
            background-color: #f1f1f1;
            border-radius: 4px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin-top: 60px;
            text-align: center;
        }

        header {
            margin-bottom: 30px;
        }

        header img {
            max-width: 400px;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
            color: #202124;
        }

        .search-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            border: 1px solid #dcdcdc;
            border-radius: 24px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            font-size: 1rem;
            outline: none;
        }

        .icon-container {
            font-size: 1.5rem;
            color: #606060;
            cursor: pointer;
            margin: 0 10px;
        }

        .shortcuts-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .shortcut {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: black;
            text-decoration: none;
            font-size: 1rem;
            width: 80px;
            height: 100px;
            border-radius: 100px;
            background-color: #d8bbeb;
            transition: background-color 0.3s;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            position: relative;
            text-align: center;
            padding: 10px;
        }

        .shortcut img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 5px;
        }

        .shortcut:hover {
            background-color: #c09bc4;
        }

        .shortcut .edit,
        .shortcut .remove {
            position: absolute;
            top: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            color: white;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 3px 6px;
        }

        .shortcut .edit {
            right: 30px;
        }

        .shortcut .remove {
            right: 4px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .cancel-btn,
        .done-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cancel-btn {
            background-color: #f44336;
            color: white;
        }

        .cancel-btn:hover {
            background-color: #d32f2f;
        }

        .done-btn {
            background-color: #4CAF50;
            color: white;
        }

        .done-btn:hover {
            background-color: #388e3c;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-top: 10px;
            font-weight: bold;
        }

        form input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Customize Chrome Button */
        .customize-chrome-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #d09dd1;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .customize-chrome-btn:hover {
            background-color: lightpink;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .customize-chrome-btn i {
            margin-right: 8px;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #606060;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <a href="#" class="nav-link">Gmail</a>
        <a href="#" class="nav-link">Images</a>
        <a href="#" class="nav-link">
            <i class="fas fa-microscope"></i>
        </a>
        <a href="#" class="nav-link">
            <i class="fas fa-th"></i>
        </a>
        <a href="#" class="nav-link">
            <i class="fas fa-user-circle"></i>
        </a>
    </div>
    <div class="container">
        <header>
            <img src="center-image.png" alt="google">
            <h1>Google</h1>
        </header>
        <main>
            <div class="search-container">
                <div class="icon-container">
                    <i class="fas fa-search"></i>
                </div>
                <input type="text" class="search-bar" placeholder="Search Google">
                <div class="icon-container">
                    <i class="fas fa-microphone"></i>
                </div>
                <div class="icon-container">
                    <i class="fas fa-camera"></i>
                </div>
            </div>
        </main>
        <div class="shortcuts-container" id="shortcutsContainer">
            <!-- Dynamic shortcuts will be added here -->
            <a href="#" class="shortcut" onclick="openModal()">
                <div class="icon-container">
                    <i class="fas fa-plus"></i>
                </div>
                <span>Add Shortcut</span>
            </a>
        </div>
    </div>
    <!-- Modal -->
    <div id="shortcutModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add a shortcut</h2>
            <form id="shortcutForm">
                <label for="shortcutName">Name</label>
                <input type="text" id="shortcutName" name="shortcutName" required>
                <label for="shortcutUrl">URL</label>
                <input type="url" id="shortcutUrl" name="shortcutUrl" required>
                <div class="modal-buttons">
                    <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="done-btn">Done</button>
                </div>
            </form>
        </div>
    </div>
    <button class="customize-chrome-btn" onclick="customizeChrome()">
        <i class="fas fa-cog"></i> Customize Chrome
    </button>
    <script>
        const shortcutModal = document.getElementById('shortcutModal');
        const shortcutForm = document.getElementById('shortcutForm');
        const shortcutsContainer = document.getElementById('shortcutsContainer');

        shortcutForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const shortcutName = document.getElementById('shortcutName').value;
            const shortcutUrl = document.getElementById('shortcutUrl').value;
            addShortcut(shortcutName, shortcutUrl);
            closeModal();
            shortcutForm.reset();
        });

        function openModal() {
            shortcutModal.style.display = 'block';
        }

        function closeModal() {
            shortcutModal.style.display = 'none';
        }

        function addShortcut(name, url) {
            const shortcut = document.createElement('a');
            shortcut.href = url;
            shortcut.className = 'shortcut';
            shortcut.innerHTML = `
                <img src="https://www.google.com/s2/favicons?domain=${url}" alt="${name}">
                <span>${name}</span>
                <span class="edit" onclick="editShortcut(this)">✏️</span>
                <span class="remove" onclick="removeShortcut(this)">❌</span>
            `;
            shortcutsContainer.insertBefore(shortcut, shortcutsContainer.lastElementChild);
        }

        function removeShortcut(element) {
            element.parentElement.remove();
        }

        function editShortcut(element) {
            const shortcut = element.parentElement;
            const name = shortcut.querySelector('span').textContent;
            const url = shortcut.href;
            document.getElementById('shortcutName').value = name;
            document.getElementById('shortcutUrl').value = url;
            openModal();
            removeShortcut(element);
        }

        window.onclick = function(event) {
            if (event.target == shortcutModal) {
                closeModal();
            }
        }

        function customizeChrome() {
            alert('Customize Chrome is under construction.');
        }
    </script>
</body>
</html>
